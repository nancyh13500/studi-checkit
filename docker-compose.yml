version: "3.9"

services:
  web:
    build: .
    container_name: studi-checkit-web
    ports:
      - "8081:80"
    volumes:
      - .:/var/www/html
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

  db:
    image: mysql:8.0
    container_name: studi-checkit-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: studi_checkit
      MYSQL_USER: studi
      MYSQL_PASSWORD: studi
    volumes:
      - db_data:/var/lib/mysql
      - ./bdd/studi_checkit.sql:/docker-entrypoint-initdb.d/studi_checkit.sql
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 30s
    networks:
      - app-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: studi-checkit-phpmyadmin
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: studi
      PMA_PASSWORD: studi
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "8082:80"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db_data: